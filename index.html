    <script>
        //ここに処理を追加
        $("#gu_btn").on("click", function () {
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) {
                $("#com_hand").text("グー");
                $("#result").text("あいこ");

                $("#com_hand").text("チョキ");

            } else {

            }
